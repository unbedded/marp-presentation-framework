<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#3498db"/>
  
  <!-- Icon: Presentation screen -->
  <rect x="100" y="80" width="200" height="140" fill="#ffffff" rx="5"/>
  
  <!-- Slide lines -->
  <line x1="120" y1="110" x2="280" y2="110" stroke="#3498db" stroke-width="4"/>
