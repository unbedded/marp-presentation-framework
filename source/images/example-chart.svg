<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="300" fill="#ecf0f1"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="20" fill="#2c3e50" text-anchor="middle" font-weight="bold">Example Chart</text>
  
  <!-- Bars -->
  <rect x="100" y="100" width="80" height="150" fill="#3498db"/>
  <rect x="260" y="130" width="80" height="120" fill="#2ecc71"/>
  <rect x="420" y="80" width="80" height="170" fill="#e74c3c"/>
  
  <!-- Labels -->
  <text x="140" y="275" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">Option A</text>
  <text x="300" y="275" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">Option B</text>
  <text x="460" y="275" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">Option C</text>
</svg>
